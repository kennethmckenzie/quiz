<!DOCTYPE html>
<html>
<head>
    <title>Web Development Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <h1> Simple Web Development Quiz </h1>

        <div id="quiz-container">
            <div id="quiz-header">
                <p>Score: <span data-output="scorecard" id="scorecard"></span></p>
                <p>Time Left: <span data-output="time-output" id="time-output"></span</p>
            </div>
            <div data-output="quiz-body" id="quiz-body">
                <h2>Press start to begin the quiz. </h2>
            </div>
            <div id="quiz-footer">
                <p><span data-output="current-number-output" id="current-number-output"></span> of <span data-output="number-of-questions-output" id="number-of-questions-output"></span> Questions</p>
                <button data-operator="start" id="start-btn" class="operation-btn">START</button>
                <button data-operator="next" id="next-btn" class="hide operation-btn">NEXT</button>
                <button data-operator="finish" id="finish-btn" class="hide operation-btn">FINISH</button>
                <button data-operator="restart" id="restart-btn" class="hide operation-btn">TRY AGAIN</button>
            </div>
        </div>
        
    </div>
    <script type="module" src="./v5.js"></script>
</body>
</html>
