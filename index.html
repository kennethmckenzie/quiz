<!DOCTYPE html>
<html>
<head>
    <title>Web Development Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <h1> Simple Web Development Quiz </h1>

        <div id="quiz-container">
            <div id="quiz-header">
                <p>Score: <span id="scorecard"></span></p>
                <p>Time Left: <span id="time-output"></span</p>
            </div>
            <div id="quiz-body">

                <h2>Press start to start the quiz. </h2>


                <!-- <h2>1. What does CSS stand for?</h2>
                <button class="answer-btn correct-answer">Cascading Style Sheets</button>
                <button class="answer-btn">Colorful Style Sheets</button>
                <button class="answer-btn wrong-answer">Computer Style Sheets</button>
                <button class="answer-btn">Creative Style Sheets</button> -->

                
            </div>
            <div id="quiz-footer">
                <p><span id="current-number-output"></span> of <span id="number-of-questions-output"></span> Questions</p>
                <button id="start-btn">START</button>
                <button id="answer">ANSWER</button>
                <button id="next-btn">NEXT</button>
            </div>
        </div>
        
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
